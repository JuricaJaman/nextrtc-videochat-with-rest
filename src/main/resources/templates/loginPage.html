<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>

<span th:text="${test}"></span>

<div th:if="${key}">
	A registration confirmation email has been set but you can use "/action/verify/<span th:text="${key}"></span>" as a shortcut 
</div>

<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/processLogin}" method="POST">
    <div><label> Name: <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
